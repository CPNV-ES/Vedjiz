<ion-header>

  <ion-navbar>
    <ion-title>order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="orderForm()">
        <ion-item>
          <ion-label>QuantitÃ©</ion-label>
          <ion-input type="text" [(ngModel)]="quantity" name="quantity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fournisseurs</ion-label>
            <ion-select [(ngModel)]="suppliers" name="suppliers">

        <button ion-button type="submit" block>Enregistrer</button>
