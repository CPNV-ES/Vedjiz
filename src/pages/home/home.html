<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Vedjiz
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingText="Mise à jour..."></ion-refresher-content>
  </ion-refresher>

  <ion-scroll  scrollY="true" style="height: 90%">
    <ion-list>
      <ion-item *ngFor="let product of dataProvider.products" (click)="viewDetails(product)">
        <ion-avatar item-left><img src="{{ product.image64 }}"></ion-avatar>
        {{product.productName}}
        <ion-icon name="arrow-dropright" item-right=""></ion-icon>
      </ion-item>
    </ion-list>
  </ion-scroll>
  <button ion-button (click)="touch()">touch</button>
  <div style="position: absolute; bottom: 0px; width: 100%">
    <div class="footnote">
      Données mises à jour: {{ dataProvider.lastUpdate }}
    </div>
  </div>
</ion-content>
