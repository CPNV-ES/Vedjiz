<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vedjiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="products != null">
    <ion-item *ngFor="let product of products" (click)="openProduct(product)">
      {{ product.productName }} ({{ product.price }} chf/{{ product.unit }})
    </ion-item>
  </ion-list>
</ion-content>
