<ion-header>
  <ion-navbar>
    <ion-title>
      Vedjiz
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="viewDetails(product)">
      <ion-avatar item-left><img src="{{ product.image64 }}"></ion-avatar>
      {{product.productName}}
      <ion-icon name="arrow-dropright" item-right=""></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
