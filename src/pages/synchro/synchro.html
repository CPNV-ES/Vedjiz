<ion-header>

  <ion-navbar>
    <ion-title>Synchro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="dirtyProducts.length == 0">
    <h4>Aucun changement</h4>
    <button ion-button color="light" round center (click)="abort()">Ok</button>
  </div>
  <div *ngIf="dirtyProducts.length > 0">
    <ion-list>
      <ion-item *ngFor="let product of dirtyProducts">
        <ion-avatar item-left><img src="{{ product.image64 }}"></ion-avatar>
        {{product.productName}}, quantit√©: {{ product.stock }}{{ product.unit}}
      </ion-item>
    </ion-list>
    <button ion-button color="light" round center (click)="save()">Publier</button>
    <button ion-button color="light" round center (click)="abort()">Abandonner</button>
  </div>
</ion-content>
