<ion-header>

  <ion-navbar>
    <ion-title>preferencies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="prefForm()">
        <ion-item>
          <ion-label>Nom d'utilisateur</ion-label>
          <ion-input type="text" [(ngModel)]="userName" name="userName"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Enregistrer</button>
        <button ion-button type="submit" block (click)="abort()">Abandonner</button>
    </form>
</ion-content>
